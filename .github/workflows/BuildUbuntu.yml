---
    name: Build for Ubuntu
    
    on:
      push:
        branches: 
         - 'develop'
      workflow_dispatch:
    
    jobs:
      build_and_test:
        runs-on: ubuntu-latest
        steps:
    
          - name: Checkout repository
            uses: actions/checkout@v4
            with:
              submodules: true
    
          - name: Get latest CMake and Ninja
            uses: lukka/get-cmake@latest
            with:
              cmakeVersion: 3.29.3

          # - name: Get vcpkg
