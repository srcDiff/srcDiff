          #   with:
          #     configurePreset: 'gcc-vcpkg'
          #     configurePresetAdditionalArgs: "['-DBUILD_TRANSLATOR_TESTS=ON']"
          
          - name: Run CI Workflow for Ubuntu
            run: cmake --workflow --preset ci-debian
